<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drawing Board</title>
    <link rel="shortcut icon" href="DrawingBoardFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
                <i class="material-symbols-outlined">rectangle</i>
                <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
                <i class="material-symbols-outlined">circle</i>
                <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
                <i class="material-symbols-outlined">change_history</i>
              <span>Triangle</span>
            </li>
            <li class="option tool" id="square">
                <i class="material-symbols-outlined">square</i>
                <span>Square</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color"> Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Tools</label>
          <ul class="options">
            <li class="option active tool" id="brush">
                <i class="material-symbols-outlined">brush</i>
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
                <i class="material-symbols-outlined">ink_eraser</i>
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    
           
           <!-- Developed with love by Ayush Singh Â© 2024-->
        
  </body>
</html>
